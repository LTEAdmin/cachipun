<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cachipun</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/logo-cachipun.png" alt=" Ca-chi-pun" width="50%" />
      <h2 ms-auto>Piedra, Papel o Tijera</h2>
    </header>
    <hr />
    <div class="row">
      <div class="container col-12" md-auto>
        <label for="fname">Ingresa tu nombre:</label><br />
        <input type="text" id="fname" name="fname" /><br />
      </div>
      <br />
      <div class="conteiner col-12" md-auto>
        <label for="ngames">Cuantas veces quieres jugar:</label><br />
        <input type="number" id="ngames" name="ngames" /><br /><br />
      </div>
    </div>
    <hr />
    <p>Presiona un boton para jugar</p>
    <div class="row" id="group-btn">
      <div class="container">
        <button id="piedra" type="button" class="btn btn-outline-primary">
          <img src="./assets/img/piedra2.png" alt="mano en puno" />
        </button>
      </div>
      <div class="container">
        <button id="papel" type="button" class="btn btn-outline-primary">
          <img src="./assets/img/papel2.png" alt="mano abierta" />
        </button>
      </div>
      <div class="container">
        <button id="tijera" type="button" class="btn btn-outline-primary">
          <img src="./assets/img/tijera2.png" alt="mano en forma de tijera" />
        </button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
