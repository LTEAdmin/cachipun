<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cachipun</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/logo-cachipun.png" alt=" Ca-chi-pun" width="50%" />
      <h2 ms-auto>Piedra, Papel o Tijera</h2>
    </header>
    <hr color="orange" />
    <div class="row">
      <div class="container col-12" md-auto>
        <label for="fname">Ingresa tu nombre:</label><br />
        <input type="text" id="fname" name="fname" required /><br />
      </div>
      <br />
      <div class="conteiner col-12" md-auto>
        <label for="ngames">Cuantas veces quieres jugar:</label><br />
        <input type="number" id="ngames" name="ngames" required /><br /><br />
      </div>
      <button id="a-jugar" type="button">A Jugar</button>
    </div>
    <hr color="orange" />
    <p id="pnumjuego">Juego numero <span id="numjuego"></span></p>
    <div class="row" id="group-btn" width="80%" display="inline-block">
      <label for="rpiedra"
        ><img
          src="./assets/img/piedra2.png"
          alt="mano en puno"
          width="15%"
          class="col-4" />
        <input type="radio" id="rpiedra" name="rcachipun" value="piedra"
      /></label>
      <label for="rpapel"
        ><img
          src="./assets/img/papel2.png"
          alt="mano abierta"
          width="15%"
          class="col-4" />
        <input type="radio" id="rpapel" name="rcachipun" value="papel"
      /></label>
      <label for="rtijera"
        ><img
          src="./assets/img/tijera2.png"
          alt="mano en forma de tijera"
          width="15%"
          class="col-4" />
        <input type="radio" id="rtijera" name="rcachipun" value="tijera"
      /></label>
    </div>
    <button id="ver-ganador" type="button">Ver quien gano?????</button>
    <hr color="orange" />
    <div class="row puntaje"></div>
    <p><span class="yo" id="yo"></span> <span class="pc" id="pc"></span></p>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
